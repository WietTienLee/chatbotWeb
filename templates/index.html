<!DOCTYPE html>
<html lang="en">
    <script type="text/javascript" src="../static/vendor/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/vendor/bootstrap.css">
    <link rel="stylesheet" href="../static/vendor/font-awesome.css">
    <link rel="stylesheet" href="../static/1.css">
    <link rel="stylesheet" href="../static/style.css">
<head>
    <meta charset="UTF-8">
    <title>Chatbot TDTU</title>
</head>
<body>
    <div class="menu-top">
		<div class="container">
			<a href="">Trường</a>
			<a href="">Khoa</a>
			<a href="">Viện</a>
			<a href="">Trung Tâm</a>
			<a href="">Thư viện</a>
		</div>
	</div>
	<section class="content">
		<div class="container">
			<div class="row bn">
				<div class="col-lg-6 col-md-6 col-sm-12">
					<div ><img style="margin-top: 10px;"src="../static/images/logo.PNG" alt="" class="img-fluid "></div>
				</div> 
				<div class="col-lg-6 col-md-6 col-sm-12">
					<div ><img src="../static/images/Brand-10-vi.png" alt="" class="img-fluid "></div>
				</div> 
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-8 branding">	
				</div> 
				<div class="col-md-8 col-sm-8 col-xs-4 p-static menu">
					<ul>
						<li><a href="">Giới Thiệu</a></li>
						<li><a href="">Giáo dục</a></li>
						<li><a href="">Khoa học - công nghệ</a></li>
						<li><a href="">Quốc tế hóa</a></li>
						<li><a href="">Tuyển Sinh</a></li>
					</ul>
				</div> 	
			</div>
			<div id="carouselExampleIndicators" class="row carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
				  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner">
				  <div class="carousel-item active">
					<img class="d-block w-100" src="../static/images/giang-sinh.jpg" alt="First slide">
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-100" src="../static/images/Thư Viện.jpg" alt="Second slide">
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-100" src="../static/images/T7-2.jpg" alt="Third slide">
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-100" src="../static/images/slide1.jpg" alt="Fourth slide">
				  </div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="sr-only">Next</span>
				</a>
			  </div>
		</div>	
		<div class="container">
			<div class="chatbox">
				<div class="chatbox_container">
					<div class="chatbox_header">
						<div class="imgChatbot">
							<img src="../static/images/daidien.jpg" alt="image">
						</div>
						<div class="chatbox_title">
							<h4 class="chatbox_heading">Chat support TDTU</h4>
							<p class="chatbox_description">Chào mừng bạn đến với website đại học Tôn Đức Thắng</p>
						</div>
					</div>
					<div class="messagesBox">
						<div></div>
					</div>
					<div class="chatbox_footer">
						<input type="text" placeholder="Nhập tin nhắn...">
						<button class="chatbox_btnSend btnSend">Send</button>
					</div>
				</div>
				<div class="chatbox_button">
					<button><img src="../static/images/iconchatbot.svg" /></button>
				</div>
			</div>
		</div>
	</section>

    <script type="text/javascript" src="../static/app.js"></script>

</body>
</html>
